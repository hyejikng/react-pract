<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');

    function MinutesToHours() {
      const [minutes, setMinutes] = React.useState();
      const [flipped, setFlipped] = React.useState(false); // flippedëŠ” true or false data

      const onChange = (event) => {
        setMinutes(event.target.value);
      };

      const reset = () => setMinutes(0);

      const onFlip = () => {
        reset();
        setFlipped((current) => !flipped);
      };

      return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
            value={flipped ? minutes * 60 : minutes}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange={onChange}
            disabled={flipped}
          />
          <label htmlFor="hours">Hours</label>
          <input
            value={flipped ? minutes : Math.round(minutes / 60)}
            id="hours"
            placeholder="Hours"
            type="number"
            onChange={onChange}
            disabled={!flipped}
          />
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flipped</button>
        </div>
      );
    }

    function KmToMiles() {
      return (
        <div>
          <h1>hi</h1>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState('xx');
      const onSelect = (event) => {
        // console.log(event.target.value);
        setIndex(event.target.value);
      };
      //   console.log(index);
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Kilometers & Miles</option>
          </select>
          <hr />
          {index === 'xx' ? 'Please select your units' : null}
          {index === '0' ? <MinutesToHours /> : null}
          {index === '1' ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
